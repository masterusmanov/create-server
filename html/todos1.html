<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an todo</h2>
                                <form id="form">
                                    <div class="form-group mb-4">
                                        <label class="form-label" for="form3Example1cg">Title</label>
                                        <input type="text" name="title" id="title" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="form-label" for="form3Example1cg">Completed</label>
                                        <input type="text" name="completed" id="completed" class="form-control form-control-lg" />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create todo</button>
                                    </div>
                                    <a href="../html/todos.html" class="mt-5" style="float:right"><b>Back</b></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
